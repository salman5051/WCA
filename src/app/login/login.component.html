<div class="container"> 
<div class="row">   

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
            <h2 class="text-left">Login</h2>
            <hr>
        <label for="username">Username</label>
        <input type="text" formControlName="username" value="" class="form-control" [ngClass]="{'is-invalid':submitted && f.username.errors}"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" value="" class="form-control" [ngClass]="{'is-invalid': submitted && f.password.errors}"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>
</div>
</div>
